# service name
spring.application.name=user-service
# service port
server.port=0
# service discovery (eureka)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# grpc server
grpc.server.port=0
# grpc client
grpc.client.course-service.enable-keep-alive=true
grpc.client.course-service.keep-alive-without-calls=true
grpc.client.course-service.negotiation-type=plaintext
